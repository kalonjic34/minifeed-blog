<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFeed</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="navbar">
        <div class="navbar-brand">
            <img src="./logo.png" alt="the MiniFeed logo">
        </div>
        <ul class="navbar-navigation">
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Recent</a></li>
            <li class="navbar-navigation-item"><a href="#" class="navbar-link">Calender</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new entry</h1>
            <form action="/entry" class="form" method="post">
                <p class="form-input">
                    <label for="entry" class="form-label">Entry contents:</label>
                    <textarea name="content" class="form-textarea" id="entry"></textarea>

                </p>
                <button class="form-submit">Submit</button>
            </form>
        </section>
        <section>
            <h1>Recent Posts</h1>
            <article>
                <div>
                    <h2>Had a relatively relaxed day today.</h2>
                    <time datetime="25-07-2025">July 25</time>
                </div>
                <p>
                    Didn't get much programming done today, but that's alright â€” can't be amazing every single day!
                </p>
            </article>
        </section>

    </main>
    <footer class="footer">
        <div class="footer-content">
            <section class="left-section">
                <a href="" class="footer-items">Made by Christian</a>
                <a href="" class="footer-items">Explore my other projects</a>
            </section>
            <section class="right-section">
                <div class="footer-column">
                    <a href="" class="footer-item">About</a>
                    <a href="" class="footer-item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>

</html>
